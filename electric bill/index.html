    <!DOCTYPE html>
    <html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Electricity Bill Calculator</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>            
        <h1>Electricity Bill </h1>

        <div class="formm" id="billForm">
            <label>Consumer Name:</label>
            <input type="text" id="consumerName" name="consumerName" required><br><br>

            <label for="prevUnits">Previous Units:</label>
            <input type="number" id="prevUnits" name="prevUnits" required><br><br>

            <label for="currUnits">Current Units:</label>
            <input type="number" id="currUnits" name="currUnits" required><br><br>

            <label for="type">Consumer Type:</label>
            <select id="typee" name="type">
                <option value="domestic" >Domestic</option>
                <option value="commercial" >Commercial</option>
                <option value="industrial" >Industrial</option>
            </select><br><br>

            <input type="submit" onclick="calculateBill()">
        </div>
        
        <h3>Bill Details</h3>
        <p id="unitss"> UNIT:</p>
        <p id="billOutput">PRICE:</p>


        
        <script src="script.js"></script>
    </body>

    </html>
